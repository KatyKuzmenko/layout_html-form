<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="set">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
            min="10"
          >
        </label>

        <label for="birthday" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>

        <label for="term" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            multiple
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="20"
          >
        </label>

      </fieldset>

      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="catsY">
            <input
              type="radio"
              name="cats"
              id="catsY"
              value="yes"
            >
            Yes
          </label>

          <label for="catsN">
            <input
              type="radio"
              name="cats"
              id="catsN"
              value="no"
            >
            No
          </label>
        </div>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="time-to-sleep" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time-to-sleep"
            id="time-to-sleep"
            class="form-field"
          >
        </label>

        <label for="car" class="form-field">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="set">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </label>

        <label for="recommend" class="form-field">Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
