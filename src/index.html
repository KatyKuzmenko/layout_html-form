<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="set">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              max="100"
              min="10"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="birthday">
            Full date of birth:
            <input
              type="date"
              name="birthday"
              id="birthday"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="term">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              id="term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              multiple
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="20"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="set">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="catsY">
            <input
              type="radio"
              name="cats"
              id="catsY"
              value="y"
            >
            Yes
          </label>

          <label for="catsN">
            <input
              type="radio"
              name="cats"
              id="catsN"
              value="n"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
              >
          </label>
        </div>

        <div class="form-field">
          <label for="time-to-sleep">
            What time do you go to bed?
            <input
              type="time"
              name="time-to-sleep"
              id="time-to-sleep"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="car">What are your favorite brand of cars?</label>
          <select
          name="car"
          id="car"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="set">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommend">Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
